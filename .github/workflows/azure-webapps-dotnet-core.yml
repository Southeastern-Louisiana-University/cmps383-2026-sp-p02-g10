on:
  push:
    branches:
      - main
      - shiv

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: Selu383.SP26.Mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          project: Selu383.SP26.Mobile
          packager: npm

      - name: ğŸ“¦ Install dependencies
        run: npm --prefix Selu383.SP26.Mobile ci

      - name: ğŸš€ Build app (cloud)
        run: cd Selu383.SP26.Mobile && eas build -p android --non-interactive
